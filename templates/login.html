<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login | Digital Evidence Verifier</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='auth-style.css') }}">
</head>
<body>

<div class="auth-page">
  <div class="auth-card">

    <div class="left">
      <h2>POLICE CYBER CELL</h2>
      <p>Digital Evidence Verifier</p>

      {% if message %}
        <div class="msg error">{{ message }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('login') }}">
        <label>Username or Email</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">LOGIN</button>
      </form>

      <div class="links">
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a><br><br>
        <a href="{{ url_for('signup') }}">Create New Account</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
