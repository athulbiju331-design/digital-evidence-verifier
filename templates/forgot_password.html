<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Forgot Password — Digital Evidence Verifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(120deg,#0f766e,#14b8a6);
      font-family:system-ui,Segoe UI,Arial;
    }

    .card{
      width:380px;
      max-width:95%;
      background:#fff;
      padding:28px 26px;
      border-radius:12px;
      box-shadow:0 20px 40px rgba(0,0,0,.2);
    }

    h2{
      margin:0 0 6px;
      color:#0f766e;
      text-align:center;
    }

    .subtitle{
      text-align:center;
      font-size:14px;
      color:#666;
      margin-bottom:20px;
    }

    .msg{
      padding:10px;
      border-radius:8px;
      margin-bottom:12px;
      font-size:14px;
      text-align:center;
    }
    .error{background:#ffe4e6;color:#9f1239}
    .success{background:#dcfce7;color:#166534}

    label{
      font-size:14px;
      color:#444;
      display:block;
      margin-bottom:4px;
    }

    input{
      width:100%;
      box-sizing:border-box;
      padding:10px;
      margin-bottom:14px;
      border-radius:8px;
      border:1px solid #ddd;
      outline:none;
    }

    input:focus{
      border-color:#14b8a6;
    }

    button{
      width:100%;
      padding:11px;
      border:none;
      border-radius:8px;
      background:#0f766e;
      color:white;
      font-weight:600;
      cursor:pointer;
    }

    button:hover{
      background:#115e59;
    }

    .link{
      text-align:center;
      margin-top:14px;
      font-size:14px;
    }

    .link a{
      color:#0f766e;
      text-decoration:none;
      font-weight:600;
    }

    .police{
      text-align:center;
      font-weight:700;
      letter-spacing:1px;
      margin-bottom:18px;
      color:#064e3b;
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="police">POLICE CYBER CELL</div>

    <h2>Forgot Password</h2>
    <div class="subtitle">Reset your password using OTP</div>

    {% if message %}
      <div class="msg error">{{ message }}</div>
    {% endif %}

    <!-- STEP 1: ENTER EMAIL -->
    {% if step == "email" %}
    <form method="post">
      <label>Registered Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send OTP</button>
    </form>
    {% endif %}

    <!-- STEP 2: ENTER OTP + NEW PASSWORD -->
    {% if step == "otp" %}
    <form method="post">
      <!-- keep email hidden for second POST -->
      <input type="hidden" name="email" value="{{ email }}">

      <label>OTP</label>
      <input type="text" name="otp" placeholder="Enter OTP" required>

      <label>New Password</label>
      <input type="password" name="new_password" placeholder="Enter new password" required>

      <button type="submit">Reset Password</button>
    </form>
    {% endif %}

    <div class="link">
      <a href="{{ url_for('login') }}">← Back to Login</a>
    </div>

  </div>

</body>
</html>
